<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Neon Profile</title>
  <!-- Three.js ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    /* 背景画像設定 */
    body {
      background: url('https://i.pinimg.com/736x/4b/15/8f/4b158fd688bc7dd8eb5b0e679714de77.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    /* 黒のオーバーレイと虹のグラデーション */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 1;
      overflow: hidden;
    }
    .overlay::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      opacity: 0.2;
      animation: gradientAnimation 15s ease infinite;
      z-index: 2;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* メインコンテンツ */
    .content {
      position: relative;
      z-index: 3;
      padding: 50px 20px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    }
    p {
      font-size: 1.2em;
      text-shadow: 0 0 5px #fff;
    }
    /* リポジトリ表示セクション（横スライダー） */
    .repos {
      margin-top: 80px;
      display: flex;
      flex-direction: row;
      gap: 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .repos.animate {
      opacity: 1;
      transform: translateY(0);
    }
    /* ★リポジトリカードの見た目をリッチ＆クールに★ */
    .repo {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.1));
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      scroll-snap-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }
    .repo::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ffffff, #00ffff, #ffffff);
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    .repo:hover::before {
      opacity: 1;
    }
    .repo:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 30px rgba(255, 255, 255, 0.4);
      border-color: rgba(255, 255, 255, 0.8);
    }
    .repo h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #fff;
    }
    .repo p {
      font-size: 1em;
      text-shadow: 0 0 4px #fff;
    }
    .repo a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }
    .repo a:hover {
      color: #ddd;
    }
    /* DNA 3Dアニメーション用キャンバス（左・右固定） */
    #dna-container-left,
    #dna-container-right {
      position: fixed;
      top: 0;
      width: 300px;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
    }
    #dna-container-left {
      left: 0;
    }
    #dna-container-right {
      right: 0;
    }
  </style>
</head>
<body>
  <!-- DNAアニメーション用キャンバス（左・右） -->
  <div id="dna-container-left"></div>
  <div id="dna-container-right"></div>
  
  <!-- 黒背景と虹グラデーション -->
  <div class="overlay"></div>

  <!-- メインコンテンツ -->
  <div class="content">
    <h1>My Neon Profile</h1>
    <p>Welcome to my profile site.</p>
    
    <!-- リポジトリセクション（横スライダー） -->
    <div class="repos">
      <!-- ここは公式APIから取得したリポジトリ情報で動的に要素を生成 -->
    </div>
  </div>

  <!-- リポジトリセクションのアニメーション＆GitHub API連携 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const reposSection = document.querySelector('.repos');

      // IntersectionObserverでスクロール時にアニメーション表示
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            reposSection.classList.add('animate');
            observer.unobserve(reposSection);
          }
        });
      }, { threshold: 0.5 });
      observer.observe(reposSection);

      // GitHub公式APIを利用して全リポジトリを取得し、ランダムに5件表示
      const username = 'Emon2358'; // 例: 'Emon2358' に変更
      fetch(`https://api.github.com/users/${username}/repos?per_page=120`)
        .then(response => response.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) return;
          // ランダムに並べ替え、先頭から5件を抽出
          const selected = data.sort(() => Math.random() - 0.5).slice(0, 5);
          reposSection.innerHTML = '';
          selected.forEach(repo => {
            const repoElement = document.createElement('div');
            repoElement.classList.add('repo');
            
            // リポジトリ名（リンク付き）
            const title = document.createElement('h2');
            const link = document.createElement('a');
            link.href = repo.html_url;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.textContent = repo.name;
            title.appendChild(link);
            
            // リポジトリ説明
            const description = document.createElement('p');
            description.textContent = repo.description || 'No description provided.';
            
            repoElement.appendChild(title);
            repoElement.appendChild(description);
            reposSection.appendChild(repoElement);
          });
        })
        .catch(error => console.error('Error fetching repos:', error));
    });
  </script>

  <!-- Three.js を使ったDNA 3Dアニメーション（関数化して左右に展開） -->
  <script>
    function initDNA(containerId) {
      const container = document.getElementById(containerId);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);
      
      // DNAモデル用グループ
      const dnaGroup = new THREE.Group();
      scene.add(dnaGroup);
      
      // DNAパラメータ（canvas全体に表示できるよう調整）
      const helixRadius = 2;
      const helixHeight = 40;
      const turns = 6;
      const segments = 200;
      const rungInterval = 10;
      
      const helix1Points = [];
      const helix2Points = [];
      for (let i = 0; i <= segments; i++) {
        const t = (i / segments) * (turns * Math.PI * 2);
        const y = (i / segments) * helixHeight - helixHeight / 2;
        // 1本目の螺旋
        const x1 = helixRadius * Math.cos(t);
        const z1 = helixRadius * Math.sin(t);
        helix1Points.push(new THREE.Vector3(x1, y, z1));
        // 2本目の螺旋（半周ずらす）
        const x2 = helixRadius * Math.cos(t + Math.PI);
        const z2 = helixRadius * Math.sin(t + Math.PI);
        helix2Points.push(new THREE.Vector3(x2, y, z2));
      }
      
      // TubeGeometryで螺旋を生成（ネオン風に輝かせるため emissive 設定）
      const tubeRadius = 0.2;
      const radialSegments = 8;
      const tubeMaterial = new THREE.MeshPhongMaterial({ 
        color: 0xffffff, 
        emissive: 0xffffff, 
        emissiveIntensity: 1 
      });
      
      const helix1Curve = new THREE.CatmullRomCurve3(helix1Points);
      const helix2Curve = new THREE.CatmullRomCurve3(helix2Points);
      const helix1Geometry = new THREE.TubeGeometry(helix1Curve, segments, tubeRadius, radialSegments, false);
      const helix2Geometry = new THREE.TubeGeometry(helix2Curve, segments, tubeRadius, radialSegments, false);
      const helix1Mesh = new THREE.Mesh(helix1Geometry, tubeMaterial);
      const helix2Mesh = new THREE.Mesh(helix2Geometry, tubeMaterial);
      dnaGroup.add(helix1Mesh);
      dnaGroup.add(helix2Mesh);
      
      // 塩基対（リボン）の生成
      for (let i = 0; i <= segments; i += rungInterval) {
        const point1 = helix1Points[i];
        const point2 = helix2Points[i];
        const rungLength = point1.distanceTo(point2);
        const rungGeometry = new THREE.CylinderGeometry(0.1, 0.1, rungLength, 8);
        const rungMaterial = new THREE.MeshPhongMaterial({ 
          color: 0xffffff, 
          emissive: 0xffffff, 
          emissiveIntensity: 1 
        });
        const rungMesh = new THREE.Mesh(rungGeometry, rungMaterial);
        // 中間点に配置
        const midPoint = new THREE.Vector3().addVectors(point1, point2).multiplyScalar(0.5);
        rungMesh.position.copy(midPoint);
        // 方向調整
        const diff = new THREE.Vector3().subVectors(point2, point1);
        const axis = new THREE.Vector3(0, 1, 0);
        rungMesh.quaternion.setFromUnitVectors(axis, diff.clone().normalize());
        dnaGroup.add(rungMesh);
      }
      
      // ライト設定
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(0, 1, 1);
      scene.add(directionalLight);
      
      camera.position.z = 20;
      
      function animate() {
        requestAnimationFrame(animate);
        dnaGroup.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
      
      window.addEventListener('resize', () => {
        const width = container.clientWidth;
        const height = container.clientHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      });
    }
    
    // 左右のDNAアニメーションを初期化
    document.addEventListener('DOMContentLoaded', () => {
      initDNA('dna-container-left');
      initDNA('dna-container-right');
    });
  </script>
</body>
</html>
